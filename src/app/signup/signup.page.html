<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button> </ion-back-button>
      </ion-buttons>
      <ion-title>Inscription</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-grid>
<ion-row class="justify-content-center">
    <ion-col align-self-center size-md="6" size-1g="5" size-xs="12">
<div class="ion-text-center">
<h2>Ecrire un nouveau compte</h2>
</div>
<div class="form">
<ion-item >
<ion-input placeholder="   enter votre nom"  type="text" [(ngModel)]="user.username" ><ion-icon name="person-outline"></ion-icon>
</ion-input> </ion-item> <br>
<ion-item>
<ion-input placeholder="  Enter votre email" type="email" [(ngModel)]="user.email" ><ion-icon name="mail-outline"></ion-icon></ion-input></ion-item> <br>
<ion-item >
<ion-input placeholder="   Enter votre mot de passe" type="password" [(ngModel)]="user.password" > <ion-icon name="lock-closed-outline"></ion-icon></ion-input> </ion-item> <br>

<ion-item>
<ion-input placeholder="   Enter la date de Naissance" type="date" [(ngModel)]="user.dateOfBirth" > </ion-input> </ion-item> <br>
</div>
<div >
<ion-radio-group value="custom-checked" [(ngModel)]="user.gender" >
<ion-radio value="Male"></ion-radio> 
<ion-label> Homme</ion-label>
&nbsp; &nbsp;
<ion-radio value="Female"></ion-radio>
<ion-label> Femme</ion-label>
</ion-radio-group>
</div>
<br>
<div>
<ion-button size="large" expand="block" (click)="registerUser()">Registrer</ion-button>
</div>
</ion-col>
</ion-row>
</ion-grid>
